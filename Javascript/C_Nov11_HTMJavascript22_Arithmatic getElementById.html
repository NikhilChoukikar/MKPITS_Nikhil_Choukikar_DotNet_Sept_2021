    <body>

        <h1 id ="A"></h1>
        <h2 id ="B"></h2>
        <h3 id ="C"></h3>

        <script>
            document.getElementById("A").innerHTML="Addition = "+Add(12,2);
            document.getElementById("B").innerHTML="Subtraction = "+Sub(12,2);
            document.getElementById("C").innerHTML="Multiplication of two numbers = "+Multiply(12,2);
           

            function Add(a,b)
            {
                return a+b;
            }
            function Sub(a,b)
            {
                return a-b;
            }
            function Multiply(a,b)
            {
                return a*b;
            }
            function Divide(a,b)
            {
                return a/b;
            }
        </script>
