    <body>
        <script>
            A=Add(12,24);
            document.write(A + "<br>");
            document.write("Addition =" +Add(10,20) +"<br>");
            document.write("Subtraction ="+Sub(45,20)+"<br>");
            document.write("Multiply ="+Multiply(45,20));
            document.write("Division ="+Divide(45,20));

            function Add(a,b)
            {
                return a+b;
            }
            function Sub(a,b)
            {
                return a-b;
            }
            function Multiply(a,b)
            {
                return a*b;
            }
            function Divide(a,b)
            {
                return a/b;
            }
        </script>
