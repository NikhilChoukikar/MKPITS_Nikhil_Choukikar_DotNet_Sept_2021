<html>
    <head>
        <title>
            Changing Text Dynamically of P tag
        </title>
    </head>
    <body>
    <p id ="P1">This is P1 tag</p>
    <p id ="P2">This is P2 tag</p>
    </body>

    <script>
        const element = document.getElementById("P1");
        document.getElementById("P2").innerHTML=element.innerHTML;

    </script>
</html>
