<html>
    <head>
        <title>
            Changing Text Dynamically of P tag
        </title>
    </head>
    <body>
    <img id ="img1" src="pic1.jpg" width="200px" height="300px"><br>
    <input type="button" onclick="ChangeImg();"value="Change Picture" align="center">
    <script>
       function ChangeImg()
       {
           document.getElementById("img1").src="pic2.jpg";
       }

    </script>
    </body>
</html>
