<!DOCTYPE html>>
<html>
    <body>
        <h2>
            Javascript function 
        </h2>
        <p>
            This example calls a function which performs a calculation and shows the result :
        </p>
        <p id="demo"></p>
        <script>
            var x =myFunction (4,3);
            document.write("x =" +x);
            a= parseInt(prompt("Enter the value of a",0));
            b= parseInt(prompt("Enter the value of b", 0));
            var y =myFunction(a,b);
            document.write("y =" +y);

            function myFunction(a,b){
                return a*b;
            }
        </script>

    </body>

</html>
