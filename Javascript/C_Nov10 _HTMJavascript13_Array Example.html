<html>
    <body>
        <h2> Javascript Arrays</h2>
        <p id ="demo"></p>
        <p id = "memo"></p>
        <script>
            const cars = ["Audi","Volvo","BMW"];
            document.getElementById("demo").innerHTML=cars;

            const cars1 = new Array ("Tesla","Lamborghini","Ferrari");
            document.getElementById("memo").innerHTML=cars1;

            for(car of cars)
            document.write(" car name " +" "+ car +" <br>");
        </script>
    </body>
</html
